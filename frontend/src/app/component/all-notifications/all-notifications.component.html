<div class="notifications">
  <button class="notification-icon" (click)="toggleNotifications()">
    <i class="fa-solid fa-bell"></i>
    <span *ngIf="unreadCount > 0" class="unread-count">{{ unreadCount }}</span>
  </button>
  <div *ngIf="showNotifications" class="notifications-list">
    <div class="notifications-header">
      <span class="notifications-title">Notifications</span>
      <button (click)="deleteAllNotifications()" class="btn-delete-all d-inline">
        <i class="fas fa-times"></i>
      </button>
      <button (click)="markAsReadAllNotifications()" class="btn-mark-all-read d-inline">
        <i class="fa-solid fa-check"></i>
      </button>
    </div>
    <ul class="list-group">
      <li *ngFor="let notification of notifications" [ngClass]="{'read': notification.read}" class="list-group-item">
        <p>{{ notification.message }}</p>
        <div class="notification-buttons">
          <button (click)="deleteNotification(notification.id)">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </li>
    </ul>
    <div class="notification-actions">
      <button (click)="loadMore()" class="btn-load-more">
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <button (click)="loadLess()" class="btn-load-less">
        <i class="fa-solid fa-chevron-up"></i>
      </button>
    </div>
  </div>
</div>
