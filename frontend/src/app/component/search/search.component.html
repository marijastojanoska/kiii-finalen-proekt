<div class="search-container">
  <div class="input-section">
    <input [(ngModel)]="query" (input)="onSearch(query)" class="search-tab" placeholder="Explore">
    <div class="input-icon">
      <i class="fas fa-search"></i>
    </div>
    <button *ngIf="query" (click)="clearSearch()" class="clear-btn">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <div class="results-section" *ngIf="users.length > 0 || posts.length > 0">
    <div *ngIf="users.length > 0">
      <ul>
        <p>Users</p>
        <li *ngFor="let user of users">
          <user-display [user]="user"></user-display>
        </li>
      </ul>
      <button class="load" (click)="loadMoreUsers()">
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <button class="load" (click)="loadLessUsers()">
        <i class="fa-solid fa-chevron-up"></i>
      </button>
    </div>
    <div *ngIf="posts.length > 0">
      <p>Posts</p>
      <div *ngFor="let post of posts">
        <post [post]="post" [hideOnSearch]="true"></post>
      </div>
      <div>
        <button (click)="loadMorePosts()" class="load">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <button (click)="loadLessPosts()" class="load">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
      </div>
    </div>
  </div>
</div>
