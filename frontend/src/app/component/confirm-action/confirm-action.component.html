<div class="confirm-dialog-container">
  <div class="confirm-dialog">
    <p> {{ message }}?</p>
    <div class="confirm-dialog-buttons">
      <button (click)="onConfirm()" class="btn btn-confirm">Confirm</button>
      <button (click)="onCancel()" class="btn btn-secondary btn-cancel">Cancel</button>
    </div>
  </div>
</div>
