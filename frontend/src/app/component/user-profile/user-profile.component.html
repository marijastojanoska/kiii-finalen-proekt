<div *ngIf="currentProfile" class="profile-navbar">
  <div class="profile-header row">
    <div class="col-12 d-flex justify-content-center align-items-center profile-image">
      <img *ngIf="currentProfile.profilePicture" [src]="'data:image/jpeg;base64,' + currentProfile.profilePicture.image" alt="Profile image">
      <div *ngIf="!currentProfile.profilePicture" class="default-profile-image"></div>
      <button [routerLink]="['/create-profile']" class="edit-profile-button ms-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
      </svg>Ô∏è</button>
    </div>
  </div>
  <div class="profile-info">
     <h2>{{ currentProfile.user.firstName }} {{ currentProfile.user.lastName }}</h2>
    <h5>&#64;{{ currentProfile.user.username }}</h5>
    <div class="followers-following">
      <span (click)="followersShown = true" [class.active]="followersShown">{{ followers }} Followers</span>
      <span (click)="followersShown = false" [class.active]="!followersShown">{{ following }} Following</span>
    </div>
     <div *ngIf="!currentProfile.bio">
       <button [routerLink]="['/create-profile']" class="finish-profile">Finish your profile</button>
    </div>
    <div class="bio">
    <p>{{ currentProfile.bio }}</p>
      <p>{{ currentProfile.dateOfBirth }}</p>
    </div>
  </div>
  <div class="my-3">
    <div *ngIf="followersShown">
      Followers:
      <follow-list [isFollowersList]="true"></follow-list>
    </div>
    <div *ngIf="!followersShown">
      Following
      <follow-list [isFollowersList]="false"></follow-list>
    </div>
  </div>
  <button (click)="logout()" class="logout-button">Logout</button>
</div>
